<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="mb-4">
      <label for="email" class="block text-gray-600 mb-2">Email</label>
      <input 
        type="email" 
        id="email" 
        [(ngModel)]="email" 
        name="email" 
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        required
        email
        #emailInput="ngModel"
      />
      <p *ngIf="emailInput.invalid && emailInput.touched" class="text-red-500 text-sm">Enter a valid email</p>
    </div>
  
    <div class="mb-4">
      <label for="password" class="block text-gray-600 mb-2">Password</label>
      <input 
        type="password" 
        id="password" 
        [(ngModel)]="password" 
        name="password" 
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        required
        minlength="6"
        #passwordInput="ngModel"
      />
      <p *ngIf="passwordInput.invalid && passwordInput.touched" class="text-red-500 text-sm">Password must be at least 6 characters</p>
    </div>
  
    <button 
      type="submit" 
      class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
      [disabled]="loginForm.invalid">
      Login
    </button>
  </form>
