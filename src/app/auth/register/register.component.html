<form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <!-- Name Field -->
    <div class="mb-4">
      <label for="name" class="block text-gray-600 mb-2">Name</label>
      <input 
        type="text" 
        id="name" 
        [(ngModel)]="name" 
        name="name" 
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        required
        #nameInput="ngModel"
      />
      <p *ngIf="nameInput.invalid && nameInput.touched" class="text-red-500 text-sm">Name is required</p>
    </div>
  
    <!-- Email and Password Fields (Same as login form) -->
  
    <!-- Confirm Password Field -->
    <div class="mb-4">
      <label for="confirmPassword" class="block text-gray-600 mb-2">Confirm Password</label>
      <input 
        type="password" 
        id="confirmPassword" 
        [(ngModel)]="confirmPassword" 
        name="confirmPassword" 
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        required
        #confirmPasswordInput="ngModel"
      />
      <p *ngIf="confirmPassword !== password && confirmPasswordInput.touched" class="text-red-500 text-sm">Passwords do not match</p>
    </div>
  
    <button 
      type="submit" 
      class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
      [disabled]="registerForm.invalid || (password !== confirmPassword)">
      Register
    </button>
  </form>
